{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <ul class="menu-ul">
            {% if user.is_authenticated %}
                <li class="menu-li"><a href="{% url 'notes:home_page' %}">Home Page</a></li>
                <li class="menu-li"><a href="{% url 'notes:add_note' %}">Add Note</a></li>
            {% else %}
                <li class="menu-li"><a href="{% url 'users:login' %}">Log In</a></li>
                <li class="menu-li"><a href="{% url 'users:register' %}">Sign Up</a></li>
            {% endif %}
        </ul>

        {% if user.is_authenticated %}
            <p id="logout"><a href="{% url 'users:logout' %}">Log Out</a></p>
        {% endif %}
    </div>

    {% block body %}
    {% endblock %}
</body>
</html>
